<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Three </title>
</head>
<body>
    <style>
        body {
            background-color: rgb(108, 130, 141);
            min-height: 100vh;
            margin:0;
            display:grid;
            place-items: center;
        }   

        .box {
            display: flexbox;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(76, 139, 141);
            width: 30%;
            margin: 200px;
            padding: 0px;
            background-color: rgb(66, 164, 182);
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 10px 18px #3b3535;
        }
        .box table {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .box input {
            font-size: 18px;
            font-weight: bold;
            color: rgb(82, 54, 54);
            border-radius: 10px;
            padding: 5px;
        }
        .box input[type="text"]:hover {
            border-radius: 5px;
        }
        .box input[type="button"] {
            background-color: rgb(8, 21, 26);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .box input[type="button"]:hover {
            background-color: rgb(34, 90, 104);
            border-radius: 5px;
        }
        .box td {
            padding: 10px;
        }
        .box tr {
            height: 50px;
        }
        .box table {
            border-collapse: collapse;
        }
      
        
    </style>
     <div  class="box">
    <table border="0" align="center" width="30%">
    
        <tr>
            <td>First Num :</td>
            <td><input type="text" id="fno"></td>
        </tr>
        <tr>
            <td>Second Num :</td>
            <td><input type="text" id="sno"></td>
        </tr>
        <tr>
            <td>Third Num :</td>
            <td><input type="text" id="tno"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Sum" onclick="sum()"/>
            </td>
        </tr>
    </table>
     </div>
    <script>
        function sum(){
            let a = document.getElementById("fno").value;
            let b = document.getElementById("sno").value;
            let c = document.getElementById("tno").value;

            let d = parseInt(a) + parseInt(b) + parseInt(c);

            alert("sum of three numbers is " + d);
        }
    </script>
  
</body>
</html>
