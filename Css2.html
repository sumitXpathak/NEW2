<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(108, 130, 141);
            min-height: 100vh;
            margin:0;
            position: relative;
            
        }
        .Sumit{
            text-align: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .Sumit-ele{
                width: 60px;
        height: 60px;
        background-image: url("facebook.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
        transition: transform 0.3s;
        }
        .Sumit-ele:hover{
            transform: scale(1.1);
            transition: transform 0.3s ease;
        } 
    </style>
</head>
<body>
    <div class="Sumit">
        <p class="Sumit-ele"><a href="https://www.facebook.com/" alt="Facebook">Click here</a></p>
    </div>
    
</body>
</html>
